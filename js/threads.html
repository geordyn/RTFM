<h1>THREADSSSSS HTML</h1>

<!-- {{message}} -->

<div class ="box">
  <div ng-repeat="thread in threads">
    <strong>{{thread.title}}</strong> (created by {{thread.user}})

    <a ui-sref="thread({threadId: threads.$id})">view thread</a>
    <br/>

  </div>
</div>

<br/>
<br/>
<br/>

<input type="text" ng-model="newThread.title" placeholder="New Thread Title:">
<input type="text" ng-model="newThread.user" placeholder="Username:">
<button ng-click="createNewThread(newThread)">submit</button>
